<section>

  <header>
    <strong>{{dateService.date | async | moment: 'DD.MM.YYYY'}}</strong>
    <mat-divider></mat-divider>
  </header>

  <div class="organizer-content">

  <div>
    <div class="tasks-list" *ngIf="tasks.length; else noTasks">
    <ul>
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{i + 1}}</strong> {{task.title}}
        </span>
        <button mat-flat-button color="warn" (click)="remove(task)">
          <i class="material-icons">delete</i>
        </button>
      </li>
    </ul>
    </div>
    <ng-template #noTasks>
      <p class="text-center">
        WAIT NEW TASK...
      </p>
    </ng-template>
  </div>

  <div>
    <form (ngSubmit)="submit()">
      <mat-form-field class="form-title">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="titleForm" placeholder="...">
        <mat-error *ngIf="titleForm.hasError('required')">Title is <strong>required</strong></mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="form-title-btn" [disabled]="titleForm.invalid">
        <i class="material-icons">add</i>
      </button>
    </form>
  </div>

  </div>

</section>
